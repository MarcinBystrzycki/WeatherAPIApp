<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<div class="App" id="app">
        	<div class="AppWrapper" id="ajax">
                <div class="BasicInfo row">
                    <div class="col-6 Location">
                        <h2 id="city"></h2>  
                        <h6 id="time"></h6>
                        <h1 id="temp" class="Temp"></h1>
                        <span class="Buttons">
                            <a id="fahr" href="#">&#8457;</a>
                            |
                            <a id="cels" href="#">&#8451;</a>
                        </span>
                    </div>
                    <div class="col-6 Description">
                        <div class="WeatherIcon" id="icon">
                        </div>
                        <h4 id="description"></h4>
                    </div>
                </div>
                <hr />
                <div class="SpecificInfo row">
                    <div class="col-6">
                        <h6>Wilgotność:</h6>
                        <p id="humidity"></p>
                    </div>
                    <div class="col-6">
                        <h6>Prędkość wiatru:</h6>
                        <p id="windSpeed"></p>
                    </div>
                    <div class="col-6">
                        <h6>Kierunek wiatru:</h6>
                        <p id="windDirect"></p>
                    </div>
                    <div class="col-6">
                        <h6>Zachmurzenie:</h6>
                        <p id="clouds"></p>
                    </div>
                    <div class="col-6">
                        <h6>Ciśnienie:</h6>
                        <p id="pressure"></p>
                    </div>
                    <div class="col-6">
                        <h6>Wahania temperatury:</h6>
                        <p id="tempMinMax"></p>
                    </div>
                </div>
                <div class="text-center">
                    <button class="Refresh" id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
            </div>
    	</div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="script.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
